<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>2048</title>

  <link href="style/main.css" rel="stylesheet" type="text/css">
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="apple-touch-icon" href="meta/apple-touch-icon.png">
  <link rel="apple-touch-startup-image" href="meta/apple-touch-startup-image-640x1096.png" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)"> <!-- iPhone 5+ -->
  <link rel="apple-touch-startup-image" href="meta/apple-touch-startup-image-640x920.png"  media="(device-width: 320px) and (device-height: 480px) and (-webkit-device-pixel-ratio: 2)"> <!-- iPhone, retina -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>
  <div class="container">
    <div class="heading">
      <h2 class="title">Proyecto de Segundo Bimestre</h2>
      <h3 class="title">Juego 2048 multijugador con WebSockets</h3>
      <div class="scores-container">
        <div class="score-container">0</div>
        <div class="best-container">0</div>
      </div>
    </div>

    <div class="above-game">
      <p class="game-intro">Junta los números y llega a <strong>2048!</strong></p>
      <a class="restart-button">Nuevo Juego</a>
    </div>
    
    <div class="message-container waiting-message" style="display: none;">
      Esperando por el jugador 2...
    </div>
    <div class="message-container countdown-message" style="display: none;">
      El juego empieza en <span class="countdown-number"></span>...
    </div>

    <div id="player-one">
      <div class="game-container">
        <div class="game-message">
            <p></p>
            <div class="lower">
    	        <a class="keep-playing-button">Seguir</a>
              <a class="retry-button">Intentar nuevamente</a>
            </div>
          </div>
    
          <div class="grid-container">
            <div class="grid-row">
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
            </div>
            <div class="grid-row">
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
            </div>
            <div class="grid-row">
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
            </div>
            <div class="grid-row">
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
            </div>
          </div>
    
          <div class="tile-container">
    
          </div>
        </div>
      </div>
      <div id="player-two">
        <div class="game-container">
          <div class="game-message">
            <p></p>
            <div class="lower">
    	        <a class="keep-playing-button">Seguir</a>
              <a class="retry-button">Intentar nuevamente</a>
            </div>
          </div>
    
          <div class="grid-container">
            <div class="grid-row">
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
            </div>
            <div class="grid-row">
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
            </div>
            <div class="grid-row">
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
            </div>
            <div class="grid-row">
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
            </div>
          </div>
    
          <div class="tile-container">
    
          </div>
        </div>
      </div>

    <hr>
    <p>
      Ismael Rivas H
    </p>
    <p>
      Ingeniería de Software
    </p>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
  <script src="js/utils/keyboard_input_manager.js"></script>
  <script src="js/html_actuator.js"></script>
  <script src="js/utils/grid.js"></script>
  <script src="js/utils/tile.js"></script>
  <script src="js/utils/local_storage_manager.js"></script>
  <script src="js/game_manager.js"></script>
  <script src="js/application.js"></script>
</body>
</html>
