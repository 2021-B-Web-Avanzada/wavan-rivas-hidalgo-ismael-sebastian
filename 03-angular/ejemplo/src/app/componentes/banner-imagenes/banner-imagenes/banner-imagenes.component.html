  'border': 'solid 5px ' + color
}">

<!--Interpolación - TEXTO MUESTRA INTERFAZ-->

<h2>{{nombre}} - {{apellido}}</h2>

<p>Mascota: {{mascotas.capu.edad}}</p>

<!--Property Binding []-->
<img [src] = "urlImagen" alt="">
<a [href] = "url" target = "_blank">
  Más información
</a>

<!--Event Binding ()-->
<button (click)="ejecutarEventoClick()"
        (blur)="ejecutarEventoBlur()"
>
  Event Binding
</button>
